<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let table = "<table border='1' width='700'  cellpadding='3'>"
        for (i = 1; i <= 9; i++) {
            table = table + "<tr>";
            for (j = 2; j <= 9; j++) {
                table = table + "<td>" + j + 'x'+ i + '=' + j * i + "</td>";
            }
            table = table + "</tr>";
        } table = table + "</table>";
        document.write(table);
    </script>
</body>

</html>
